# =================================================================
# Maven project properties file for uPortal
#
# Version: $Id$
# =================================================================

# =================================================================
# Common properties
# =================================================================
maven.repo.remote=http://uportal.org/maven,http://www.astrogrid.org/maven/,http://public.planetmirror.com/pub/maven/,http://www.ibiblio.org/maven/,http://www.bluesunrise.com/maven/,http://www.apache.org/dist/java-repository/

maven.compile.debug=true
maven.compile.deprecation=false
maven.compile.optimize=true
maven.compile.target=1.4
maven.compile.source=1.4

# +------------------------------+
# | MAVEN CLOVER PLUGIN          |
# +------------------------------+
maven.clover.report.xml=true
maven.clover.report.html=true
maven.clover.license.path=${basedir}/lib/clover/clover.license

# =================================================================
# Properties for the WAR goal
# =================================================================
maven.war.index=true

maven.war.src=${basedir}/webpages
maven.war.src.includes=*/**

maven.war.build.dir=${basedir}/dist/war
maven.war.final.name=uportal.war

# =================================================================
# Properties for the EAR goal
# =================================================================
maven.ear.appxml.generate=true

maven.ear.final.name=uportal.ear
maven.junit.fork=true

# Some tests depend on the hsql database and will fail. 
# For now we skip the tests. 
maven.test.skip=true
