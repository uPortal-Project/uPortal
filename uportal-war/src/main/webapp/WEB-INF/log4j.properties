## Silence erroneous WARN level log message from Hibernate
log4j.category.org.hibernate.cache.ehcache.internal.strategy.AbstractReadWriteEhcacheAccessStrategy=ERROR, R
log4j.additivity.org.hibernate.cache.ehcache.internal.strategy.AbstractReadWriteEhcacheAccessStrategy=false
log4j.category.org.hibernate.ejb.metamodel.MetadataContext=FATAL, R
log4j.additivity.org.hibernate.ejb.metamodel.MetadataContext=false
log4j.category.org.hibernate.cfg.annotations.reflection.JPAOverriddenAnnotationReader=ERROR, R
log4j.additivity.org.hibernate.cfg.annotations.reflection.JPAOverriddenAnnotationReader=false
log4j.logger.org.hibernate.engine.loading.LoadContexts=ERROR, R
log4j.additivity.org.hibernate.engine.loading.LoadContexts=false
log4j.logger.org.hibernate.stat.Statistics=WARN, R
log4j.additivity.org.hibernate.stat.Statistics=false

## Ignore warnings about JoinIn locally
log4j.category.edu.wisc.my.groups.east=ERROR, R
log4j.additivity.edu.wisc.my.groups.east=false
log4j.category.org.apache.commons.dbcp.BasicDataSource=WARN, R
log4j.additivity.org.apache.commons.dbcp.BasicDataSource=false

# Ignore Snow Emerg Locally
log4j.category.edu.wisc.my.snow.SnowEmergencyDaoImpl=ERROR, R
log4j.additivity.edu.wisc.my.snow.SnowEmergencyDaoImpl=false

# Log browser info
log4j.category.org.jasig.portal.remoting.BrowserInfoServlet.InfoLog=DEBUG, BROWSER_INFO
log4j.additivity.org.jasig.portal.remoting.BrowserInfoServlet.InfoLog=false 

# Audit logs for swapper tools
log4j.category.org.jasig.portal.portlets.swapper=INFO, SWAPPER
log4j.additivity.org.jasig.portal.portlets.swapper=false

# Direct clustering related log messages to their own file
log4j.category.org.jgroups=DEBUG, JG
log4j.additivity.org.jgroups=false
log4j.category.net.sf.ehcache.distribution=TRACE, JG
log4j.additivity.net.sf.ehcache.distribution=false


###########################################################################
# Setup a rolling file appender
#
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender
log4j.appender.R.File=${catalina.base}/logs/portal/portal.log
log4j.appender.R.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.R.Encoding=UTF-8
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%5p [%t] %c{2}.[%x] %d{ISO8601} - %m%n


###########################################################################
# Setup a rolling file appender
#
log4j.appender.E=org.apache.log4j.DailyRollingFileAppender
log4j.appender.E.File=${catalina.base}/logs/portal/portal-events.log
log4j.appender.E.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.E.Encoding=UTF-8
log4j.appender.E.layout=org.apache.log4j.PatternLayout
log4j.appender.E.layout.ConversionPattern=%5p [%t] %c{2}.[%x] %d{ISO8601} - %m%n
