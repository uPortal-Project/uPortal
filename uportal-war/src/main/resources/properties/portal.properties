## SSP should treat usernames case-insensitively by default. (In-code default
## is NONE, i.e. case-sensitive.)
org.jasig.portal.persondir.ILocalAccountDao.usernameCaseCanonicalizationMode=LOWER

## Assume that non-canonically-cased usernames have been accumulating. Flip
## to false for better performance if that assumption is invalid in your
## deployment.
org.jasig.portal.persondir.ILocalAccountDao.usernameCaseCanonicalizationMode.inconsistentlyCasedPersistentUsernames=true

## Code will default to no exclusions if this isn't set. This particular
## override of that default is appropriate for SSP, but not upstream vanilla uP
## installs.In SSP we typically do not want queries on the SSP_ROLES attribute
## to get the automatic wildcarding treatment because we use this for coach
## lookups, in which case we typically only want exact matches. Also note that
## because of the specific poiunt in the PD DAO hierarchy from which the uPortal
## LocalAccountPersonAttributeDao descends, this attribute (and all attributes)
## will always be queryable regardless of the query mappings for the uP-local
## DAO/s in personDirectoryContext.xml.
org.jasig.portal.persondir.ILocalAccountDao.wildcardedDataAttributeExclusions=SSP_ROLES,username,givenName,sn,mail,schoolId

