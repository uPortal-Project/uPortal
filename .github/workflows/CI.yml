name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    name: '${{ matrix.platform }} with Java ${{ matrix.java-distribution }} version ${{ matrix.java-version }}'
    strategy:
      matrix:
        include:
          # test across Java distributions
          - platform: ubuntu-latest
            java-distribution: adopt-hotspot
            java-version: 11
          - platform: ubuntu-latest
            java-distribution: temurin
            java-version: 11
          - platform: ubuntu-latest
            java-distribution: zulu
            java-version: 11
          - platform: ubuntu-latest
            java-distribution: corretto
            java-version: 11
          - platform: ubuntu-latest
            java-distribution: microsoft
            java-version: 11

          # test across Java versions
          - platform: ubuntu-latest
            java-distribution: adopt-hotspot
            java-version: 8
      
          # test across operating systems
          - platform: windows-latest
            java-distribution: adopt-hotspot
            java-version: 11
          - platform: macos-latest
            java-distribution: adopt-hotspot
            java-version: 11
    runs-on: ${{ matrix.platform }}
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Gradle Wrapper Validation
        uses: gradle/wrapper-validation-action@v1.1.0
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: ${{ matrix.java-distribution }}
          java-version: ${{ matrix.java-version }}
      - name: Build and Test
        run: ./gradlew -S --no-daemon --no-parallel build jacocoAggregateReport coveralls
      - name: Lint JavaScript
        run: ./gradlew -S --no-daemon --no-parallel :npm_run_lint-js
