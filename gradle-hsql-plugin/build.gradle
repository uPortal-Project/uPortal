group = 'com.uportal.hsql'
version = '5.0.0-SNAPSHOT'

// File: build.gradle
apply plugin: 'java'
apply plugin: 'maven'

 
dependencies {
    compile gradleApi()
    testCompile 'junit:junit:4.12'
	compile group: 'org.hsqldb', name: 'hsqldb', version: '2.3.2'

}
 

